<!DOCTYPE html>
<html>
<head>
<title>Goodbye</title>
<style>
body {
  background-color: #000; /* Pure black */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.goodbye-text {
  font-family: 'Nosifer', cursive; /* VERY menacing font */
  font-size: 120px; /* Make it larger */
  color: #FF0000; /* Bright red */
  text-shadow: 6px 6px 12px #440000, -6px -6px 12px #440000; /* Deeper, more intense shadow */
  animation: flickerFadeOut 5s forwards; /* Use a flicker fade animation */
  letter-spacing: -5px; /* Bring letters closer, unsettling */
}

@keyframes flickerFadeOut {
  0% { opacity: 0; text-shadow: 6px 6px 12px #440000, -6px -6px 12px #440000; } /* Start invisible */
  10% { opacity: 1; text-shadow: 6px 6px 12px #440000, -6px -6px 12px #440000; } /* Quick flicker in */
  20% { opacity: 0.8; text-shadow: 4px 4px 8px #440000, -4px -4px 8px #440000; }
  30% { opacity: 1; text-shadow: 6px 6px 12px #440000, -6px -6px 12px #440000; }
  40% { opacity: 0.6; text-shadow: 2px 2px 4px #440000, -2px -2px 4px #440000; }
  50% { opacity: 1; text-shadow: 6px 6px 12px #440000, -6px -6px 12px #440000; }
  60% { opacity: 0.7; text-shadow: 3px 3px 6px #440000, -3px -3px 6px #440000; }
  70% { opacity: 1; text-shadow: 6px 6px 12px #440000, -6px -6px 12px #440000; }
  80% { opacity: 0.5; text-shadow: 1px 1px 2px #440000, -1px -1px 2px #440000; }
  90% { opacity: 0.2; text-shadow: 1px 1px 2px #440000, -1px -1px 2px #440000; }
  99% {opacity: 0.0;}
  100% { opacity: 0; text-shadow: none; } /* Fade completely out */
}

/* Include the Nosifer font from Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');

</style>
</head>
<body>
  <div class="goodbye-text">GOODBYE</div>
</body>
</html>
